<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area list</title>
</head>
<body>
    <h1>Area List</h1>   
	<table class="table">
		<thead>
			<th>Area ID</th>
			<th>Area Name</th>
			<th>Priority</th>
		</thead>
		<tbody>
			<tr th:each="area:${areaList}">
				<td th:text="${area.areaId}">100</td>
      			<td th:text="${area.areaName}">test</td>
      			<td th:text="${area.priority}">1</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
